<!--sender/base.html-->
<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="/media/images/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My site{% endblock %}</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<ul class="nav nav-underline">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'sender:index' %}">Главная</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'sender:list_recipients' %}">Список получателей</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'sender:messages_list' %}">Сообщения</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'sender:mailing_lists' %}">Рассылки</a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
        <a  href="{% url 'users:profile' user.pk%}">{{ user.username }}</a>
    </li>
    <form method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <li><button class="nav-link" type="submit" >Выход</button></li>
    </form>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'users:registration' %}">Регистрация</a>
    </li>
    {% endif %}
</ul>
{% block content %}
{% endblock %}
</body>
</html>
