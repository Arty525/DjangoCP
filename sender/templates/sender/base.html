<!--sender/base.html-->
<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="/media/images/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Менеджер рассылок{% endblock %}</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body style="background-color: #505050">
<div class="container" style="background-color: #fff; min-height: 5vh">
    {% include 'sender/header.html' %}
</div>
<div class="container" style="background-color: #fff; color: #303030; min-height: 95vh">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
