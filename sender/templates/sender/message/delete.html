{% extends 'sender/base.html' %}
{% block title %}Удаление сообщение{% endblock %}
{% block content %}
<div class="alert alert-danger" role="alert">
    <h3>Вы действительно хотите удалить это сообщение?</h3>
    <form method="post">
        {% csrf_token%}
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="submit">Удалить</button>
            <a href="{% url 'sender:index' %}" class="btn btn-outline-secondary" type="button">Отмена</a>
        </div>
    </form>
  <p>{{ message }}</p>
</div>
{% endblock %}
